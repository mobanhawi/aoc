name: Test & Benchmark ğŸ¿
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go/go.mod'
          check-latest: true
          cache: false

      - name: Run test
        run:  go test -v ./...

      - name: Run Benchmark
        run: go test ./... -bench=.